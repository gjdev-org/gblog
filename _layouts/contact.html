{% if site.email or site.formspree_form_id %}

<style type="text/css" media="screen">
  /* Stile generale per il form */
.contact-form {
  width: 100%;
  max-width: 600px;
  margin: 30px auto;
  padding: 20px;
  background: #f9f9f9;
  border: 1px solid #ddd;
  border-radius: 8px;
  box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
}

/* Stile per i gruppi di input */
.contact-form .form-group {
  margin-bottom: 20px;
}

/* Input e textarea */
.contact-form input[type="text"],
.contact-form input[type="email"],
.contact-form textarea {
  width: 100%;
  padding: 10px 15px;
  border: 1px solid #ccc;
  border-radius: 4px;
  font-size: 16px;
  font-family: Arial, sans-serif;
  transition: border-color 0.3s;
}

/* Effetto hover e focus sugli input */
.contact-form input[type="text"]:focus,
.contact-form input[type="email"]:focus,
.contact-form textarea:focus {
  border-color: #007BFF;
  outline: none;
  box-shadow: 0px 0px 5px rgba(0, 123, 255, 0.5);
}

/* Stile per il bottone */
.contact-form .btn-submit {
  display: inline-block;
  width: 100%;
  padding: 12px 20px;
  background: #007BFF;
  color: #fff;
  font-size: 16px;
  font-weight: bold;
  text-transform: uppercase;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  transition: background-color 0.3s, box-shadow 0.3s;
}

/* Hover e focus sul bottone */
.contact-form .btn-submit:hover {
  background: #0056b3;
  box-shadow: 0px 4px 8px rgba(0, 123, 255, 0.3);
}

/* Testarea specifica */
.contact-form textarea {
  height: 120px;
  resize: vertical;
}

/* Margini per dispositivi mobili */
@media (max-width: 768px) {
  .contact-form {
    padding: 15px;
  }
  .contact-form input,
  .contact-form textarea {
    font-size: 14px;
  }
  .contact-form .btn-submit {
    font-size: 14px;
  }
}

  .container {
    margin: 0px auto;
    max-width: 600px;
  }
</style>
<form class="contact-form" accept-charset="UTF-8" method="POST" action="https://formspree.io/f/abcd1234">
  <div class="form-group">
    <input type="text" name="name" placeholder="Your name" required>
  </div>
  <div class="form-group">
    <input type="email" name="email" placeholder="Your email" required>
  </div>
  <div class="form-group">
    <textarea name="message" placeholder="Your message" required></textarea>
  </div>
  <button type="submit" class="btn-submit">Send</button>
</form>
{% endif %}
