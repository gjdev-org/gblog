<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pannello di Amministrazione Jekyll</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-weight: bold;
        }
        input, textarea, select, button {
            font-size: 1rem;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        textarea {
            resize: vertical;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .output {
            margin-top: 20px;
            padding: 10px;
            background: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 5px;
            white-space: pre-wrap;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pannello di Amministrazione Jekyll</h1>
        <form id="postForm">
            <label for="date">Data</label>
            <input type="date" id="date" name="date" required>

            <label for="layout">Layout</label>
            <input type="text" id="layout" name="layout" value="post" required>

            <label for="title">Titolo</label>
            <input type="text" id="title" name="title" required>

            <label for="subtitle">Sottotitolo</label>
            <input type="text" id="subtitle" name="subtitle">

            <label for="description">Descrizione</label>
            <textarea id="description" name="description"></textarea>

            <label for="image">URL Immagine</label>
            <input type="url" id="image" name="image">

            <label for="optimizedImage">URL Immagine Ottimizzata</label>
            <input type="url" id="optimizedImage" name="optimizedImage">

            <label for="category">Categoria</label>
            <input type="text" id="category" name="category">

            <label for="tags">Tag (separati da virgola)</label>
            <input type="text" id="tags" name="tags">

            <label for="author">Autore</label>
            <input type="text" id="author" name="author">

            <label for="content">Contenuto</label>
            <textarea id="content" name="content" rows="10"></textarea>

            <button type="button" id="generateBtn">Genera File Jekyll</button>
        </form>
        <div class="output" id="output"></div>
    </div>

    <script>
        document.getElementById('generateBtn').addEventListener('click', function() {
            const formData = new FormData(document.getElementById('postForm'));
            const output = document.getElementById('output');

            const post = {
                date: formData.get('date'),
                layout: formData.get('layout'),
                title: formData.get('title'),
                subtitle: formData.get('subtitle'),
                description: formData.get('description'),
                image: formData.get('image'),
                optimized_image: formData.get('optimizedImage'),
                category: formData.get('category'),
                tags: formData.get('tags').split(',').map(tag => tag.trim()),
                author: formData.get('author'),
                content: formData.get('content'),
            };

            const jekyllContent = `---
date: ${post.date}
layout: ${post.layout}
title: ${post.title}
subtitle: ${post.subtitle}
description: ${post.description}
image: ${post.image}
optimized_image: ${post.optimized_image}
category: ${post.category}
tags: ${JSON.stringify(post.tags)}
author: ${post.author}
---

${post.content}`;

            output.textContent = jekyllContent;
        });
    </script>
</body>
</html>
